<!-- signup.component.html -->

<div>
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name:</mat-label>
        <input matInput type="text" formControlName="Name">
        <mat-error>{{NameErrorNessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error>{{EmailErrorNessage()}}</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-error>{{PasswordErrorNessage()}}</mat-error>
        <mat-icon matSuffix class="pointer" (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon> 
      </mat-form-field>
      <button class="d-block ms-auto btn btn-primary w-100"  type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
