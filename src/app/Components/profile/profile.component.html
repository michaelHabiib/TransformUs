<!-- user-profile.component.html -->
<div class="user-profile" >
    <div class="profile-picture"></div>
    <div class="user-details">
      <h2 class="mb-0">Hello, {{ isLoged ? userDataDecoded.name : 'username'}}</h2>
      <div class="email ">{{ isLoged ? userDataDecoded.email : 'username@gmail.com'}}</div>
      <p class="text-denger" *ngIf="!isLoged"> please Login</p>
    </div>
</div>
